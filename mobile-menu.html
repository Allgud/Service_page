<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/service_page.css">
    <link rel="stylesheet" href="./css/mobile_menu.css">
    <title>Mobile_menu</title>
</head>
<body>
    <div class="menu__body">
        <div class="mobile__container">
            <div class="header">
                <div class="header__menu">
                    <div class="header__menu__button">
                        <button class="menu__button button" type="button">
                            <img src="./images/icons/cross.svg" alt="Кнопка закрытия меню">
                        </button>
                    </div>
                    <div class="logo">
                        <img src="./images/icons/Logo.svg" alt="Логотип">
                    </div>
                    <div class="header__menu__button">
                        <button class="menu__button button" type="button">
                            <img src="./images/icons/search.svg" alt="Кнопка поиска">
                        </button>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-menu__list">
                    <ul>
                        <li><button class="main-menu__list__button" type="button"><div class="highlight"></div><a href="#"><b>Ремонт техники</b></a></button></li>
                        <li><button class="main-menu__list__button" type="button"><div class="highlight"></div><a href="#"><b>Услуги и сервисы</b></a></button></li>
                        <li><button class="main-menu__list__button" type="button"><div class="highlight"></div><a href="#"><b>Продавцам техники</b></a></button></li>
                        <li><button class="main-menu__list__button" type="button"><div class="highlight"></div><a href="#"><b>Корпоративным клиентам</b></a></button></li>
                        <li><button class="main-menu__list__button" type="button"><div class="highlight"></div><a href="#"><b>Партнёрам</b></a></button></li>
                        <li><button class="main-menu__list__button" type="button"><div class="highlight"></div><a href="#"><b>Производителям</b></a></button></li>
                        <li><button class="main-menu__list__button" type="button"><div class="highlight"></div><a href="#"><b>Наши сервисные центры</b></a></button></li>
                        <li><button class="main-menu__list__button" type="button"><div class="highlight"></div><a href="#"><b>Контакты</b></a></button></li>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div class="contacts">
                    <div class="contacts__buttons">
                        <div class="contacts__buttons__item">
                            <button class="call__button button" type="button">
                                <img src="./images/icons/call.svg" alt="Кнопка вызова">
                            </button>
                        </div>
                        <div class="contacts__buttons__item">
                            <button class="chat__button button" type="button">
                                <img src="./images/icons/chat.svg" alt="Кнопка чата">
                            </button>
                        </div>
                        <div class="contacts__buttons__item">
                            <button class="profile__button button" type="button">
                                <img src="./images/icons/profile.svg" alt="Кнопка выбора сервиса">
                            </button>
                        </div>
                    </div>
                    <div class="contacts__email">
                        <span><b>mail@cps.com</b></span>
                    </div>
                    <div class="contacts__phone">
                        <span><b>8 800 890 8900</b></span>
                    </div>
                </div>
                <div class="language__switch">
                    <div class="language__switch--ru">
                        <input class="language__switch__rb" type="radio" id="ru" name="language__sw" checked>
                        <label for="ru"><span><b>RU</b></span></label>
                    </div>
                    <div class="language__switch--en">
                        <input class="language__switch__rb" type="radio" id="en" name="language__sw">
                        <label for="en"><span><b>EN</b></span></label>
                    </div>
                    <div class="language__switch--ch">
                        <input class="language__switch__rb" type="radio" id="ch" name="language__sw">
                        <label for="ch"><span><b>CH</b></span></label>
                    </div>
                </div>
            </div> 
        </div>
    </div>   
</body>
</html>
