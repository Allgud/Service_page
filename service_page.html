<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="./css/service_page.css">
    <title>Service_page</title>
</head>
<body>
    <div class="service-page__container">
        <div class="service-page__header">
            <div class="service-page__header__menu">
                <div class="service-page__menu__button">
                    <button class="menu__button button" type="button">
                        <img src="./images/icons/icon.svg" alt="Кнопка меню">
                    </button>
                </div>
                <div class="divider divider--first"></div>
                <div class="logo">
                    <img src="./images/icons/Logo.svg" alt="Логотип">
                </div>
            </div>
            <div class="service-page__header__contacts">
                <div class="service-page__menu__button">
                    <button class="call__button button" type="button">
                        <img src="./images/icons/call.svg" alt="Кнопка вызова">
                    </button>
                </div>
                <div class="service-page__menu__button">
                    <button class="chat__button button" type="button">
                        <img src="./images/icons/chat.svg" alt="Кнопка чата">
                    </button>
                </div>
                <div class="service-page__menu__button">
                    <button class="profile__button button" type="button">
                        <img src="./images/icons/profile.svg" alt="Кнопка выбора сервиса">
                    </button>
                </div>
            </div>
            <div class="service-page__header__tools">
                <div class="divider"></div>
                <div class="service-page__menu__button">
                    <span class="service__button__text"><b>Оставить заявку</b></span>
                    <button class="service__button button" type="button">
                        <img src="./images/icons/Group.svg" alt="Кнопка выбора сервиса">
                    </button>
                </div>
                <div class="service-page__menu__button">
                    <span class="service__button__text"><b>Статус ремонта</b></span>
                    <button class="status__button button" type="button">
                        <img src="./images/icons/status.svg" alt="Кнопка статуса">
                    </button>
                </div>
            </div>
        </div>
        <div class="service-page__main">
            <div class="service-page__main__head">
                <div class="service-page__main__highlight"></div>  
                <h1 class="service-page__main__title">Услуги и сервисы</h1>
            </div>
            <div class="service-page__main__navigation">
                <ul>
                    <li><button class="service-page__main__navigation__button" type="button"><a href="#"><span>Ремонтируемые бренды</span></a></button></li>
                    <li><button class="service-page__main__navigation__button" type="button"><a href="#"><span>Ремонтируемые устройства</span></a></button></li>
                    <li><button class="service-page__main__navigation__button" type="button"><a href="#"><span>Цены на услуги</span></a></button></li>
                    <li><button class="service-page__main__navigation__button" type="button"><a href="#"><span>Адреса сервисных центров</span></a></button></li>
                    <li><button class="service-page__main__navigation__button" type="button"><a href="#"><span>Специальные цены</span></a></button></li>
                    <li><button class="service-page__main__navigation__button" type="button"><a href="#"><span>Отзывы</span></a></button></li>
                </ul>
            </div>
            <div class="service-page__main__content">
                <div class="service-page__content__text"></div>
                <div class="service-page__content__image"></div>
            </div>
        </div>
    </div>
</body>
</html>
